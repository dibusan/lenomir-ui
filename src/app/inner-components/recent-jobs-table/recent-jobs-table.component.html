
<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <mat-card class="card" >
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <h3>Recent Jobs</h3>
      </mat-card-title>

      {{this.tableData.length}}
      <mat-card-content>
          <table mat-table [dataSource]="this.tableData" class="mat-elevation-z8">

            <ng-container *ngFor="let col of displayedColumns; let colIndex = index" matColumnDef="{{col}}">
              <th mat-header-cell *matHeaderCellDef> {{col|titlecase}} </th>

              <td mat-cell *matCellDef="let element" >
                <p *ngIf="col.indexOf('_at') != -1">
                  {{this.datepipe.transform(element[col], 'yyyy/MM/dd - HH:MM:ss')}}
                </p>

                <p *ngIf="col.indexOf('_at') == -1">
                  {{element[col]}}
                </p>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let jobSummary; columns: displayedColumns;"
                class="element-row"
                (click)="onRowClick(jobSummary)"></tr>
          </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
